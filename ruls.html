<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة القوانين</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #1e90ff;
        }
        .rule {
            background-color: #333;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 18px;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #1e90ff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .back-button:hover {
            background-color: #4169e1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>قوانين السيرفر</h1>
        <div class="rule">1. يمنع الإساءة إلى اللاعبين بأي شكل من الأشكال.</div>
        <div class="rule">2. يمنع استغلال الأخطاء (البقز) أو الغش.</div>
        <div class="rule">3. يمنع استخدام البرامج الخارجية التي تمنح أفضلية غير عادلة.</div>
        <div class="rule">4. احترام الإدارة وقراراتها.</div>
        <div class="rule">5. الالتزام بقوانين السيرفر وعدم مخالفتها.</div>
        <a href="javascript:history.back()" class="back-button">العودة</a>
    </div>
</body>
</html>
