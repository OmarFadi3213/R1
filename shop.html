<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة المتجر</title>
    <style>
        /* إضافة تنسيقات عامة */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            direction: rtl;
            padding: 30px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            color: #1e90ff;
            font-size: 40px;
            margin-bottom: 10px;
        }

        header p {
            font-size: 20px;
            color: #aaa;
        }

        /* زر الرجوع مع اللوجو */
        .back-button {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 18px;
            color: #fff;
            text-decoration: none;
            background-color: #333;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .back-button img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .back-button:hover {
            background-color: #1e90ff;
        }

        nav {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #333;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #1e90ff;
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
        }

        .product-card {
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .product-card h3 {
            font-size: 22px;
            color: #1e90ff;
            margin-bottom: 10px;
        }

        .product-card p {
            font-size: 18px;
            color: #ccc;
            margin-bottom: 15px;
        }

        .product-card .price {
            font-size: 22px;
            font-weight: bold;
            color: #ff6347;
            margin-bottom: 15px;
        }

        .product-card button {
            background-color: #1e90ff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .product-card button:hover {
            background-color: #4169e1;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: #aaa;
            font-size: 16px;
        }

        .footer a {
            color: #1e90ff;
            text-decoration: none;
        }

        .input-field {
            margin-bottom: 15px;
        }

        .input-field input {
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            background-color: #222;
            color: #fff;
        }

        .input-field input:focus {
            border-color: #1e90ff;
        }

        /* Popup style */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: #333;
            padding: 40px;
            border-radius: 10px;
            width: 400px;
            color: #fff;
            text-align: center;
        }

        .popup-content h2 {
            margin-bottom: 20px;
            color: #1e90ff;
        }

        .popup-content .input-field {
            margin-bottom: 15px;
        }

        .popup-content button {
            background-color: #1e90ff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .popup-content button:hover {
            background-color: #4169e1;
        }

        .popup .close {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #fff;
            font-size: 30px;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>R1-متجر</h1>
            <p>أهلاً بك في متجرنا، هنا يمكنك شراء أفضل المنتجات!</p>
        </header>

        <!-- زر الرجوع مع اللوجو -->
        <a href="javascript:history.back()" class="back-button">

        </a>

        <nav>
            <a href="#all-products">جميع المنتجات</a>
            <a href="#new-products">المنتجات الجديدة</a>
            <a href="#offers">العروض</a>
            <a href="index (3).html"> العودة</a>
        </nav>

        <section id="all-products" class="product-list">
            <h2 style="text-align: center; color: #1e90ff; margin-bottom: 40px;">جميع المنتجات</h2>

            <div class="product-card">
                <img src="https://via.placeholder.com/300x200" alt="منتج 1">
                <h3>منتج 1</h3>
                <p>وصف المنتج هنا. يمكنك كتابة وصف للمنتج هنا</p>
                <div class="price">20$</div>
                <button onclick="openPopup('منتج 1', 20)">شراء</button>
            </div>

            <!-- المنتجات الأخرى هنا -->

        </section>

        <div class="footer">
            <p>© 2025 جميع الحقوق محفوظة لـ <a href="#">متجر الألعاب</a></p>
        </div>

    </div>

    <!-- Popup for order -->
    <div class="popup" id="orderPopup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2>تأكيد الطلب</h2>
            <div class="input-field">
                <label for="accountName">اسم الحساب:</label>
                <input type="text" id="accountName" placeholder="أدخل اسم حسابك">
            </div>
            <div class="input-field">
                <label for="accountId">الـ ID:</label>
                <input type="text" id="accountId" placeholder="أدخل الـ ID الخاص بك">
            </div>
            <div class="input-field">
                <label for="ticketNumber">رقم التذكرة:</label>
                <input type="text" id="ticketNumber" placeholder="أدخل رقم التذكرة">
            </div>
            <button onclick="submitOrder()">إرسال الطلب</button>
        </div>
    </div>

    <script>
        let selectedProduct = "";
        let selectedPrice = 0;

        function openPopup(productName, price) {
            selectedProduct = productName;
            selectedPrice = price;
            document.getElementById("orderPopup").style.display = "flex";
        }

        function closePopup() {
            document.getElementById("orderPopup").style.display = "none";
        }

        function submitOrder() {
            const name = document.getElementById("accountName").value;
            const id = document.getElementById("accountId").value;
            const ticket = document.getElementById("ticketNumber").value;

            if (name && id && ticket) {
                sendOrderToDiscord(selectedProduct, selectedPrice, name, id, ticket);
                alert('تم إرسال طلبك بنجاح!');
                closePopup();
            } else {
                alert("الرجاء ملء جميع الحقول.");
            }
        }

        function sendOrderToDiscord(productName, price, name, id, ticket) {
            const orderData = {
                content: `تم طلب المنتج: ${productName} بسعر ${price}$\nاسم الحساب: ${name}\nالـ ID: ${id}\nرقم التذكرة: ${ticket}`
            };

            fetch('https://discord.com/api/webhooks/1337147769340821514/N1Rf1zJOY9nlAxfWM94iGljMnoPhh2VfwC_Bbt9rR4yinY9Zi4oAEO_DEWmWDGnKQ9dC', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(orderData)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Order submitted:', data);
            })
            .catch(error => {
                console.error('Error submitting order:', error);
            });
        }
    </script>

</body>
</html>
